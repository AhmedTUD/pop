version: '3.8'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: pop_materials_app
    ports:
      - "127.0.0.1:5001:5000"  # ربط المنفذ بـ localhost فقط للأمان
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=${DATABASE_URL:-}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME:-}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY:-}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET:-}
    volumes:
      - ./static/uploads:/app/static/uploads:rw
      - ./database.db:/app/database.db:rw
      - ./logs:/app/logs:rw
    restart: unless-stopped
    networks:
      - pop_materials_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # خدمة Nginx (اختيارية - يمكن استخدام Nginx خارجي)
  nginx:
    image: nginx:alpine
    container_name: pop_materials_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled:ro
      - ./static:/var/www/static:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - pop_materials_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  pop_materials_network:
    driver: bridge

volumes:
  uploads_data:
  database_data:
  logs_data: