services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: pop_materials_app
    ports:
      - "127.0.0.1:5001:5000"  # ربط المنفذ بـ localhost فقط للأمان
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=${DATABASE_URL:-}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME:-}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY:-}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET:-}
    volumes:
      - ./static/uploads:/app/static/uploads:rw
      - ./database.db:/app/database.db:rw
      - ./logs:/app/logs:rw
    restart: unless-stopped
    networks:
      - pop_materials_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  pop_materials_network:
    driver: bridge