version: '3.8'

services:
  pop-materials-app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: pop-materials-new
    ports:
      - "5001:5000"  # منفذ جديد 5001 بدلاً من 5000
    volumes:
      - ./database.db:/app/database.db
      - ./static/uploads:/app/static/uploads
      - ./static:/app/static
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - DATABASE_URL=${DATABASE_URL:-}
      - PORT=5000
    restart: unless-stopped
    networks:
      - pop-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  pop-network:
    driver: bridge

volumes:
  pop_data:
    driver: local