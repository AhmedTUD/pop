<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-container { margin: 20px 0; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        button { padding: 10px 20px; margin: 5px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>PWA Icons Generator</h1>
    <p>هذا الملف يساعد في إنشاء أيقونات PWA بأحجام مختلفة</p>
    
    <div class="icon-container">
        <h3>الأيقونة الأساسية:</h3>
        <img id="sourceIcon" src="static/icons/icon.svg" width="200" height="200" alt="Source Icon">
    </div>
    
    <button onclick="generateAllIcons()">إنشاء جميع الأيقونات</button>
    
    <div id="canvasContainer"></div>
    
    <script>
        const iconSizes = [16, 32, 72, 96, 128, 144, 152, 180, 192, 384, 512];
        
        function generateAllIcons() {
            const container = document.getElementById('canvasContainer');
            container.innerHTML = '';
            
            iconSizes.forEach(size => {
                generateIcon(size);
            });
        }
        
        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = document.getElementById('sourceIcon');
            
            canvas.width = size;
            canvas.height = size;
            
            // رسم الأيقونة
            ctx.drawImage(img, 0, 0, size, size);
            
            // إضافة Canvas للصفحة
            const container = document.getElementById('canvasContainer');
            const div = document.createElement('div');
            div.innerHTML = `<h4>أيقونة ${size}x${size}</h4>`;
            div.appendChild(canvas);
            
            // زر التحميل
            const downloadBtn = document.createElement('button');
            downloadBtn.textContent = `تحميل ${size}x${size}`;
            downloadBtn.onclick = () => downloadCanvas(canvas, `icon-${size}x${size}.png`);
            div.appendChild(downloadBtn);
            
            container.appendChild(div);
        }
        
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // إنشاء الأيقونات تلقائياً عند تحميل الصفحة
        window.onload = function() {
            setTimeout(generateAllIcons, 1000);
        };
    </script>
</body>
</html>
