# إعداد Nginx للدومين الفرعي
# ضع هذا الملف في: /etc/nginx/sites-available/pop-materials-new

server {
    listen 80;
    server_name pop-new.yourdomain.com;  # غير هذا للدومين الفرعي الخاص بك

    # إعادة توجيه HTTP إلى HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name pop-new.yourdomain.com;  # غير هذا للدومين الفرعي الخاص بك

    # SSL Configuration (سيتم إعدادها تلقائياً بواسطة Certbot)
    # ssl_certificate /etc/letsencrypt/live/pop-new.yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/pop-new.yourdomain.com/privkey.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # File upload size limit
    client_max_body_size 16M;

    # Proxy settings
    proxy_buffering on;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Main application
    location / {
        proxy_pass http://localhost:5001;  # المنفذ الجديد
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files with caching
    location /static/ {
        proxy_pass http://localhost:5001/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    }

    # Favicon
    location /favicon.ico {
        proxy_pass http://localhost:5001/static/favicon.ico;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:5001/;
        access_log off;
    }

    # Security: Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(env|ini|conf|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logging
    access_log /var/log/nginx/pop-materials-new.access.log;
    error_log /var/log/nginx/pop-materials-new.error.log;
}