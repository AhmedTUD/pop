# إعداد Nginx للـ reverse proxy
# ضع هذا الملف في /etc/nginx/sites-available/ على السيرفر

server {
    listen 80;
    server_name pop.smart-sense.site;  # غير هذا إلى الساب دومين المطلوب

    # إعادة توجيه HTTP إلى HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name pop.smart-sense.site;  # غير هذا إلى الساب دومين المطلوب

    # إعدادات SSL (ستحتاج لشهادة SSL)
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;
    
    # إعدادات SSL الأمنية
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # إعدادات الأمان
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # إعدادات الملفات الثابتة
    location /static/ {
        alias /path/to/your/app/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # إعدادات رفع الملفات
    client_max_body_size 16M;

    # Proxy إلى التطبيق
    location / {
        proxy_pass http://localhost:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # إعدادات timeout
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # إعدادات WebSocket (إذا كانت مطلوبة)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # صفحة خطأ مخصصة
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/html;
    }

    # لوجز
    access_log /var/log/nginx/pop_materials_access.log;
    error_log /var/log/nginx/pop_materials_error.log;
}